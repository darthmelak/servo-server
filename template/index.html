<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pan-Tilt setup</title>
    % if dev:
        <link rel="stylesheet" href="style.css">
    % else:
        <style>{{! style }}</style>
    % end
</head>
<body>
    <h1>Camera: {{ address }}</h1>

    <img src="data:image/svg+xml,%3Csvg viewBox='0 0 1280 720' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3C/defs%3E%3Crect x='0' y='0' width='1280' height='720' style='stroke: rgb(0, 0, 0); fill: rgb(63, 63, 63);'%3E%3C/rect%3E%3Ctext style='fill: rgb(197, 197, 197); font-family: Arial, sans-serif; font-size: 77px; font-weight: 700; white-space: pre;' x='468.699' y='386.791'%3E1280x720%3C/text%3E%3C/svg%3E" data-livesrc="//$host$:8080/stream/video.mjpeg" alt="placeholder" />
    <!-- <img src="//{{ address }}:8080/stream/video.mjpeg" alt="stream" /> -->

    <div class="touch-overlay"></div>

    <div class="controls left">
        <button id="start">
            ▶
        </button>
        <button id="nv" class="{{ "active" if nv else "" }}">
            NV
        </button>
        <button id="led" class="{{ "active" if led else "" }}">
            💡
        </button>
    </div>
    <div class="controls right">
        <div class="center">
            <button id="up" class="dir">△</button>
        </div>
        <div class="center">
            <button id="left" class="dir">◁</button>
            <button id="down" class="dir">▽</button>
            <button id="right" class="dir">▷</button>
        </div>
    </div>

    % if dev:
        <script src="script.js"></script>
    % else:
        <script>{{! script }}</script>
    % end
</body> 
</html>
